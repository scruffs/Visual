<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A simple scatterplot with SVG</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 200;

			var dataset;

			d3.csv("../AdapSamp/schewefel.csv", function(data) {
            	dataset = data;
				console.log(dataset);

				//Create SVG element
				var svg = d3.select("body")
							.append("svg")
							.attr("width", w)
							.attr("height", h);

				<!--svg.selectAll("circle")-->
				   <!--.data(dataset)-->
				   <!--.enter()-->
				   <!--.append("circle")-->
				   <!--.attr("cx", 1)-->
				   <!--.attr("cy", 1)-->
				   <!--.attr("r", 5);-->

				svg.selectAll("circle")
				   .data(dataset)
				   .enter()
				   .append("circle")
				   .attr("cx", function(d) {
						return ((parseFloat(d.Schewfel_x) +1050)/5);
				   })
				   .attr("cy", function(d) {
						return h - ((parseFloat(d.Schewfel_y) +800)/12);
				   })
				   .attr("r", 2)
				   .attr("fill", function(d) {
				   		return "rgb(" + Math.round(((parseFloat(d.Schewfel_x) +800)/8)) + ", 0, 0)";
				   });




			});
	

			
		</script>
	</body>
</html>
